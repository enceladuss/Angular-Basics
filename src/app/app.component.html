<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
    [postsCount]="postsCount"
    (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr/>

  <app-post
    *ngFor="let p of posts"
    [post]="p"
    (onRemove)="removePost($event)"
  >
    <div class="reading-estimate" #readingInfo>
      <small *ngIf="p.text.length >= 300; else short">â‰ˆ 1+ minute read</small>
      <ng-template #short>
        <small>less than minute read</small>
      </ng-template>
    </div>
  </app-post>
</div>
