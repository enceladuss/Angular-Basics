<div class="wrap">
  <button class="btn" (click)="moveAnimation()">Play Animation</button>
  <button class="btn" (click)="boxState = 'special'">Set special state</button>
  <button class="btn" (click)="visible = !visible">Toggle visibility</button>
  <hr/>
  <div class="box" [@box]="boxState" *ngIf="visible"><h4> {{ boxState }} </h4></div>
</div>
