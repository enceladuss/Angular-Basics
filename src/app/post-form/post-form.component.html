<div class="post-form">
  <input
    type="text"
    class="form-control"
    placeholder="Enter post title"
    [(ngModel)]="title"
  >
  <input
    type="text"
    class="form-control"
    placeholder="Enter post text"
    [(ngModel)]="text"
  >

  <button class="btn" (click)="addPost()">Add post</button>
</div>
